<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<link rel="stylesheet" href="css/index.css">
<link rel="icon" type="image/png" href="IMG2.png">
</head>
<!-- Formulario de registro de usuario -->
<div class="principal">

<div class="formulario">
    
<form id="registroForm">
<h2>Registrese aqui</h2>
<!-- Campo para el nombre del usuario -->
<label for="nombre">Nombre:</label>
<br>
<input type="text" id="nombre" required><br>
<br>
<!-- Campo para el correo electrónico -->
<label for="email">Correo electrónico:</label>
<br>
<input type="email" id="email" required><br>
<br>
<!-- Campo para la contraseña -->
<label for="password">Contraseña:</label>
<br>
<input type="password" id="password" required><br>
<br><br>
<!-- Botón para enviar el formulario de registro -->
<button type="submit">Registrarse</button>
</form>

<!-- Botón para regresar a la página de inicio de sesión -->
<button class="btn" onclick="window.location.href='index.html'">regresar</button>
</div>
<div class="imagen">
<img src="IMG2.png" alt="">
</div>
</div>
<script>
// Agrega un listener al formulario para manejar el evento submit
document.getElementById('registroForm').addEventListener('submit', async function (e){
e.preventDefault(); // Evita que recargue la página

// Obtiene los valores ingresados por el usuario
const nombre = document.getElementById('nombre').value;
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;

// Realiza una petición POST al servidor con los datos del usuario
const res = await fetch('/registro', {
method: 'POST', // Método HTTP
headers: {
'Content-Type': 'application/json' // Indica que se envía JSON
},
body: JSON.stringify({ nombre, email, password }) // Convierte los datos a JSON
});

// Espera la respuesta del servidor en texto
const msg = await res.text();
alert(msg); // Muestra el mensaje recibido (éxito o error)
});
</script>
